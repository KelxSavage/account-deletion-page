<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Account Deletion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 4rem auto;
      padding: 0 1rem;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background-color: #d9534f;
      border: none;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Request Account Deletion</h1>
  <p>Please enter your email below to request that your account and associated data be deleted.</p>
  
  <form id="deleteForm">
    <label for="email">Your Email Address</label>
    <input type="email" id="email" name="email" placeholder="kelxthesavage@gmail.com" required />
    <button type="submit">Send Request</button>
  </form>

  <script>
    document.getElementById('deleteForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const subject = encodeURIComponent('Account Deletion Request');
      const body = encodeURIComponent(`Hello,\n\nI request that my account associated with this email (${email}) and all related data be deleted.\n\nThank you.`);
      const mailtoLink = `mailto:kelxthesavage@gmail.com.com?subject=${subject}&body=${body}`;
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
